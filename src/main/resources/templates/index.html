<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>

<!--  Add CSS -->
<link th:href="@{/css/app.css}" rel="stylesheet" />
</head>
<body class="inner">
	<h1>Spring Webflux + Thymeleaf</h1>
	<p>This is a sample Spring Webflux + Thymeleaf project.</p>
	<h2>Employee Info</h2>
	<table>
		<tr>
			<td>First Name</td>
			<td>Last Name</td>
		</tr>

		<!-- Populating data coming from controller -->
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
		</tr>
	</table>
	<p>

		<!--  Add Image -->
		<img th:src="@{/img/sample-image.jpg}" />
	</p>

	<!--  Add JS -->
	<script th:src="@{/js/app.js}" type="text/javascript"></script>
</body>
</html>
